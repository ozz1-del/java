<!DOCTYPE html>
<html lang="en">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:replace="${title}">博客管理</title>
    <!--    引入semantic ui-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" th:href="@{/css/mcss.css}">
    <!--markdown-->
    <link rel="stylesheet" th:href="@{/lib/editor/css/editormd.min.css}">
</head>
<body>
<nav th:fragment="menu1(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <div class="ui header item"><a th:href="@{/}" style="text-decoration: none;color: #17fff7">Blog</a></div>
            <a th:href="@{/admin/blogs}" class="m-item m-mobile-hide item" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>博客</a>
            <a th:href="@{/admin/categories}" class="m-item m-mobile-hide item" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
            <a th:href="@{/admin/tags}" class="m-item m-mobile-hide item" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
            <a th:href="@{/admin/comments}" class="m-item m-mobile-hide item" th:classappend="${n==4} ? 'active'"><i class="pencil icon"></i>评论管理</a>
            <a th:href="@{/admin/draft}" class="m-item m-mobile-hide item" th:classappend="${n==5} ? 'active'"><i class="pencil icon"></i>草稿箱</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text" th:text="${session.user.getName()}">
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon "></i>
    </a>
</nav>

<div th:fragment="menu2(n)" class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="item" th:classappend="${n==1} ? 'active teal'">发布</a>
            <a href="#" class="item" th:classappend="${n==2} ? 'active teal'">列表</a>
        </div>
    </div>

</div>

<footer th:fragment="footer" class="ui inverted attached segment m-padded-tb-big">
    <div class="ui center aligned container">
        <div class="ui inverted stackable divided grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img th:src="@{/image/wechat.jpg}" class="ui rounded image" style="width: 110px" alt="">

                    </div>
                </div>
            </div>

            <div class="four wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email: ozz1@foxmail.com</a>
                    <a href="#" class="item">Tel: 17600589320</a>
                </div>
            </div>
            <div class="eight wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">关于</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">JAVA springboot进行后端设计，使用semantic ui设计前端，使用mysql设计数据库，实现个人博客的发布和管理等基本功能。</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright</p>
    </div>
</footer>
<script th:fragment="script">
    $('.menu.toggle').click(function (){
        $('.m-item').toggleClass('m-mobile-hide')
    });
    $(".ui.dropdown").dropdown({
        on:'hover' ,//鼠标悬浮显示，默认值是click
        allowAdditions:true //允许添加新的菜单项
    });
    $(".ui.multiple.dropdown").dropdown({
        on:'hover' ,//鼠标悬浮显示，默认值是click
        allowAdditions:true //允许添加新的菜单项

    })

</script>
</body>
</html>
