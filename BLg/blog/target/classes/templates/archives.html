<!DOCTYPE html>
<html lang="en">
<head th:replace="_fragments :: head(~{::title})">
    <title>归档</title>
</head>
<body>
    <!--导航-->
    <nav th:replace="_fragments :: menu(3)"></nav>


    <!--中间内容-->
    <div class="m-container m-padded-tb-large">
        <div class="ui container">
            <!--头部-->
            <div class="ui attached segment">
                <div class="ui two column grid">
                    <div class="column">
                        <h3 class="ui teal header">归档</h3>
                    </div>
                    <div class="right aligned column">
                        共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogsTotal}"></h2> 篇
                    </div>
                </div>
            </div>

            <!--时间-->
            <div class="m-padded-tb" th:each="archive:${archives}">
                <h2 class="ui center aligned header" th:text="${archive.getKey()}"></h2>
                <div class="ui fluid vertical menu m-padded-tb" >
                    <a th:href="@{/blog?id=}+${blog.getId()}" target="_blank" class="item" th:each="blog:${archive.getValue()}">
                        <span>
                            <i class="small circle teal icon"></i><label th:text="${blog.getTitle()}"></label>
                            <div class="ui left pointing label small" th:text="${#dates.format(blog.getCreatetime(),'MM-dd')}"></div>
                        </span>
                            <div class="ui orange basic label" th:text="${blog.getCate().getName()}"></div>
                    </a>

                </div>
            </div>



        </div>
    </div>

    <!--底部-->
    <footer th:replace="_fragments :: footer"></footer>

<!-- 引入Jquery-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<!-- 引入组件库 -->
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
</body>
<script th:replace="_fragments :: script"></script>

</html>
